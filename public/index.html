<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>Chat App</title>
</head>
<body>
    <center>
        <div class="row borderpadding achtzigVH">
            <div class="col-2" id="user-list"></div>
            <div class="col-1">&nbsp;</div>
            <div class="col-9 message-container" id="message-container"></div>
        </div>
        <div class="send borderpadding">
            Server: <input type="text" id="chat-ip" value="localhost">
            <input type="text" id="chat-name" placeholder="Your name">
            <button id="set-name">Send name</button>
            <input type="text" id="chat-message" placeholder="Your message">
            <button id="send-message">Send</button>
        </div>
    </center>
    <script src="socket.io/socket.io.js"></script>
    <script src="js/client.js"></script>
</body>
</html>
